        <form>
            <fieldset>
                <!-- JOB INFO -->
                <legend>Job Information</legend>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="job-date">Date</label>
                            <input type="date" class="form-control" id="job-date" aria-describedby="job-date" placeholder="Enter Date">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            <label for="job-owner">Owner</label>
                            <input type="text" class="form-control" id="job-owner" aria-describedby="job-owner" placeholder="Enter Owner">
                            <label for="contractor">Contractor</label>
                            <select class="form-control" id="contractor">
                                <option>Billy Bob</option>
                                <option>Jane Doe</option>
                                <option>Numb Nuts</option>
                                <option>Knuckle Head</option>
                                <option>Tim Ruff</option>
                            </select>
                            <label for="job-job">Job</label>
                            <input type="text" class="form-control" id="job-job" aria-describedby="job-job" placeholder="Enter job">
                            <label for="job-phone">Phone</label>
                            <input type="tel" class="form-control" id="job-phone" aria-describedby="job-phone" placeholder="Enter phone">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="job-address">Address</label>
                            <input type="text" class="form-control" id="job-address" aria-describedby="job-address" placeholder="Enter Address">
                            <label for="job-city">City</label>
                            <input type="text" class="form-control" id="job-city" aria-describedby="job-city" placeholder="Enter job-city">
                            <label for="job-lot">Lot</label>
                            <input type="text" class="form-control" id="job-lot" aria-describedby="job-lot" placeholder="Enter job-lot">
                            <label for="job-block">Block</label>
                            <input type="text" class="form-control" id="job-block" aria-describedby="job-block" placeholder="Enter job-block">
                            <label for="job-sub">Subdivision</label>
                            <input type="text" class="form-control" id="job-sub" aria-describedby="job-sub" placeholder="Enter job-sub">

                        </div>
                    </div>

                </div>

                <hr>
                <!-- BID BILLING INFO -->
                <legend>Bid & Billing Information</legend>
                <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="bid-name">Name</label>
                                <input type="text" class="form-control" id="bid-name" aria-describedby="bid-name" placeholder="Enter name">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                <label for="bid-labor">Labor</label>
                                <input type="text" class="form-control" id="bid-labor" aria-describedby="bid-labor" placeholder="Enter labor">
                                <label for="bid-materials">Materials</label>
                                <input type="text" class="form-control" id="bid-materials" aria-describedby="bid-materials" placeholder="Enter materials">
                                <label for="bid-total">Total</label>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                        <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                    </div>
                                </div>

                            </div>
                        </div>
    
                        <div class="col">
                            <div class="form-group">
                                    <label for="bid-address">Address</label>
                                    <input type="text" class="form-control" id="bid-address" aria-describedby="bid-address" placeholder="Enter Address">
                                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                    <label for="bid-city">City</label>
                                    <input type="text" class="form-control" id="bid-city" aria-describedby="bid-city" placeholder="Enter city">
                                    <label for="bid-state">State</label>
                                    <input type="text" class="form-control" id="bid-state" aria-describedby="bid-state" placeholder="Enter state">
                                    <label for="bid-zip">Zip</label>
                                    <input type="number" class="form-control" id="bid-zip" aria-describedby="bid-zip" placeholder="Enter zip">
                                    
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="bid-notes">Bid Notes</label>
                    <textarea class="form-control" id="bid-notes" rows="3"></textarea>
                </div>

                                </div>
                                    <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                </div>

                            <div class="form-group">
                                <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">

                                </div>
                                    <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                    <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                </div>
                            </div>

                        </div>

                        <div class="col">
                            <div class="form-group">
                                    <label for="bid-total">Mud</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                                <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>
        
                                    <label for="bid-total">Other</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                                <input type="text" class="form-control" id="bid-total" aria-label="Amount in money">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>
        
                                    <label for="bid-total">Miscollaneous</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>
        
                                    <label for="bid-total">Shop Fee</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>
        
                                    <label for="bid-total">Total Hours</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>
        
                                    <label for="bid-total">Builder Percent</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                                <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>

                                    <label for="bid-total">Drywall Contractor Percent</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                                <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                            <input type="number" class="form-control" id="bid-total" aria-label="Amount in money">
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary submit">Submit</button>
